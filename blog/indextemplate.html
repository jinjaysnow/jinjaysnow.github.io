		<script type="text/javascript" charset="utf-8">
			// 获取元素子元素
			var getChildNodes = function(ele){
			    var childArr = ele.children || ele.childNodes,
			    childArrTem = new Array();  //  临时数组，用来存储符合条件的节点
			    for(var i = 0, len = childArr.length; i < len; i++){
			        if(childArr[i].nodeType == 1){
			            childArrTem.push(childArr[i]);
			        }
			    }
			    return childArrTem;
			}
			// 用户点击事件
			function selectDate(ele_id) {
				var nav_node = document.getElementById("nav_date");
				childNodes = getChildNodes(nav_node);
				if (ele_id == "all") {
					for (var i = childNodes.length - 1; i >= 1; i--) {
						var classStr = "." + childNodes[i].id;
						$(classStr).show();
					};
				} else {
					for (var i = childNodes.length - 1; i >= 1; i--) {
						var classStr = "." + childNodes[i].id;
						if (ele_id == childNodes[i].id) {
							$(classStr).show();
						} else {
							$(classStr).hide();
						}
					};
				}
			}
		</script>
